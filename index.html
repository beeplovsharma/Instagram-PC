<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
        
      <div id="left">
        <img src="img/phone-1.png" class="phone-1" alt="" />
        <img src="img/phone-2.png" class="phone-2" alt="" />
      </div>

      <div id="right">
        <div id="rtop">
          <div class="logo">
            <img src="img/instagram-1.svg" alt="" />
          </div>
          <div class="form">
            <input
              type="text"
              class="fill"
              placeholder="Phone number, username or email address"
            />
            <input type="password" class="fill" placeholder="Password" />
          </div>
          <a href="" class="btn">Log in</a>
          <div class="OR">
            <hr />
            <p>OR</p>
            <hr />
          </div>
          
          <div class="rfoot">
            <i class="ri-facebook-box-fill"></i>
            <a href="" class="login">Log in with Facebook</a>
            <a href="" class="forgot">Forgotten your password?</a>
          </div>
        </div>

        <div id="rbottom">
          <div class="signup">
            <span>Don't have an account?</span>
            <a href="">Sign up</a>
          </div>
          <p>Get the app.</p>
          <div class="dload">
            <img class="dload1" src="img/playstore.png" alt=""> <img class="dload2" src="img/microsoft.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <footer id="foot">
        <div>
        <span>Meta</span>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
        <span>Help</span>
        <span>API</span>
        <span>Privacy</span>
        <span>Terms</span>
        <span>Top accounts</span>
        <span>Locations</span>
        <span>Instagram Lite</span>
        <span>Contact uploading and non-users</span>
        <span>Meta Verified</span>
        <br>
            <span>English (UK)</span>
            <span>Â© 2023 Instagram from Meta</span>
        </div>

    </footer>
  </body>
</html>
